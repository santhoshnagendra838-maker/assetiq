name: Terraform Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

env:
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github_oidc_role
  TF_VAR_AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VAR_AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  TF_VAR_environment: test

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform-${{ github.run_id }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -var-file="prod.tfvars" -no-color
        env:
          TF_VAR_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_AWS_EXTERNAL_ID: ${{ secrets.AWS_EXTERNAL_ID }}
          TF_VAR_AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          TF_VAR_NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -var-file="prod.tfvars" -auto-approve -input=false
        env:
          TF_VAR_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_AWS_EXTERNAL_ID: ${{ secrets.AWS_EXTERNAL_ID }}
          TF_VAR_AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          TF_VAR_NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
